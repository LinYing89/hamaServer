<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
	
<title>注册</title>
</head>
<body>
	<div th:replace="fragments/header :: header('','')">header</div>
	<br>
	<form action="#" th:action="@{/user/register}" method="post">
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<label class="col-3 col-form-label">用户名</label>
				<input class="col-9 form-control" id="input-username" placeholder="用户名" name="name" required>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<label class="col-3 col-form-label">密&nbsp;&nbsp;&nbsp;码</label>
					<input class="col-9 form-control" id="input-psd" placeholder="密码" name="psd"
						required>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<label class="col-3 col-form-label">确认密码</label>
					<input type="password" class="col-9 form-control" id="input-ensure-psd"
						placeholder="确认密码" required>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<button type="submit" class="col btn btn-primary">注册</button>
			</div>
		</div>
	</form>

	<div th:replace="fragments/footer :: footer">footer</div>
	
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
</body>

</html>
