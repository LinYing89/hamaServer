<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">

<title>组注册</title>
</head>
<body>
	<div th:replace="fragments/header :: header('',${user.name})">header</div>
	<br>
	<form action="#" th:action="@{/group/register}"
		th:object="${registerGroupHelper}" method="post">
		<input id="inputGroupId" th:field="*{id}"
			th:value="${registerGroupHelper.id}" hidden="true">
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<label for="inputGroupName" class="col-auto col-form-label">组名</label>
				<div class="col-9 ml-auto">
					<input class="form-control" id="inputGroupName" placeholder="组名"
						maxlength="16" th:field="*{name}"
						th:value="${registerGroupHelper.name}" required
						th:classappend="${registerGroupHelper.userNameError != ''} ? 'is-invalid'">
					<div class="invalid-feedback"
						th:if="${registerGroupHelper.userNameError != ''}"
						th:text="${registerGroupHelper.userNameError}">组名错误</div>
				</div>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<label for="inputGroupPetName" class="col-auto col-form-label">组昵称</label>
				<div class="col-9 ml-auto">
					<input class="form-control" id="inputGroupPetName"
						placeholder="组昵称" maxlength="16" th:field="*{petName}"
						th:value="${registerGroupHelper.petName}" required>
				</div>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<label for="inputPassword" class="col-auto col-form-label">密&nbsp;&nbsp;&nbsp;码</label>
				<div class="col-9 ml-auto">
					<input class="form-control" id="inputPassword" placeholder="密码"
						th:field="*{password}" th:value="${registerGroupHelper.password}"
						required
						th:classappend="${registerGroupHelper.passwordError != ''} ? 'is-invalid'">
					<div class="invalid-feedback"
						th:if="${registerGroupHelper.passwordError != ''}"
						th:text="${registerGroupHelper.passwordError}">密码错误</div>
				</div>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<label for="ensurePassword" class="col-auto col-form-label">确认密码</label>
				<div class="col-9 ml-auto">
					<input type="password" class="form-control" id="ensurePassword"
						placeholder="确认密码" th:field="*{ensurePassword}" required>
				</div>
			</div>
		</div>
		<div class="form-group row justify-content-md-center">
			<div class="row col-sm-12 col-md-6 col-xl-4">
				<button type="submit" class="col btn btn-primary">添加</button>
			</div>
		</div>
	</form>

	<div th:replace="fragments/footer :: footer">footer</div>

	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
</body>
</html>
