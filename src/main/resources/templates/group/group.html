<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>组</title>

</head>
<body>
<div th:replace="fragments/header :: header(${group.name},${user.name})">header</div>
<br>

<div class="container">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
               aria-controls="nav-home" aria-selected="true">电力</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
               aria-controls="nav-profile" aria-selected="false">电器</a>
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">其他</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#nav-settings">设置</a>
                <a class="dropdown-item" href="#">报警记录</a>
                <a class="dropdown-item" href="#">历史记录</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">设备管理</a>
            </div>
        </div>
    </nav>
    <div class="row justify-content-end">
        <span>温度:<label id="c1">26</label>℃&nbsp;&nbsp;&nbsp;&nbsp;湿度:<label id="c2">50</label>%</span>
    </div>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <!--电力page-->
            <div class="row">
                <div class="col-md-auto">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list"
                           data-toggle="list" href="#list-home" role="tab" aria-controls="home">1#机柜</a>
                    </div>
                </div>
                <div class="col">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                             aria-labelledby="list-home-list">
                            <div class="row">
                                <span class="col-4">功率因数:<span id="yinshu">1</span></span>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-4 col-sm-6 col-12">
                                    <div class="card">
                                        <div class="card-header">A相</div>
                                        <div class="card-body">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">电压:&nbsp;<span
                                                        id="axV">0</span><span>V</span></li>
                                                <li class="list-group-item">电流:&nbsp;<label
                                                        id="axA">0</label><span>A</span>
                                                </li>
                                                <li class="list-group-item">有功功率:&nbsp;<span
                                                        id="axyg">0</span><span>kW</span></li>
                                                <li class="list-group-item">无功功率:&nbsp;<span
                                                        id="axwg">0</span><span>kVar</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-12">
                                    <div class="card">
                                        <div class="card-header">B相</div>
                                        <div class="card-body">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">电压:&nbsp;<span
                                                        id="bxV">0</span><span>V</span></li>
                                                <li class="list-group-item">电流:&nbsp;<span
                                                        id="bxA">0</span><span>A</span></li>
                                                <li class="list-group-item">有功功率:&nbsp;<span
                                                        id="bxyg">0</span><span>kW</span></li>
                                                <li class="list-group-item">无功功率:&nbsp;<span
                                                        id="bxwg">0</span><span>kVar</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-6 col-12">
                                    <div class="card">
                                        <div class="card-header">C相</div>
                                        <div class="card-body">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">电压:&nbsp;<span
                                                        id="cxV">0</span><span>V</span></li>
                                                <li class="list-group-item">电流:&nbsp;<span
                                                        id="cxA">0</span><span>A</span></li>
                                                <li class="list-group-item">有功功率:&nbsp;<span
                                                        id="cxyg">0</span><span>kW</span></li>
                                                <li class="list-group-item">无功功率:&nbsp;<span
                                                        id="cxwg">0</span><span>kVar</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <!--电器page-->
            <span class="badge badge-pill badge-primary">电器</span>
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                    <div class="card " style="width: 128px">
                        <img id="d1_img" class="card-img-top bg-success " src="img/fan.png" style="height: 60px"
                             th:src="@{/img/fan.png}"/>
                        <div id="d1_btn" class="card-footer text-muted btn" type="button">
                            <div class="row justify-content-center">
                                <span>风&nbsp;&nbsp;机</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                    <div class="card " style="width: 128px">
                        <img id="d2_img" class="card-img-top bg-secondary " src="img/light.png" style="height: 60px"
                             th:src="@{/img/light.png}"/>
                        <div id="d2_btn" class="card-footer text-muted btn" type="button">
                            <div class="row justify-content-center">
                                <span>照&nbsp;&nbsp;明</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                    <div class="card " style="width: 128px">
                        <img id="d3_img" class="card-img-top bg-secondary " src="img/air.png" style="height: 60px"
                             th:src="@{/img/air.png}"/>
                        <div id="d3_btn" class="card-footer text-muted btn" type="button">
                            <div class="row justify-content-center ">
                                <span>空&nbsp;&nbsp;调</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <span class="badge badge-pill badge-primary">安防</span>
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                    <div class="card " style="width: 128px">
                        <img id="a1_img" class="card-img-top bg-secondary " src="img/door.png" style="height: 60px"
                             th:src="@{/img/door.png}"/>
                        <div class="card-footer text-muted">
                            <div class="row justify-content-center">
                                <span>门&nbsp;&nbsp;禁</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                    <div class="card " style="width: 128px">
                        <img id="a2_img" class="card-img-top bg-danger " src="img/gas.png" style="height: 60px"
                             th:src="@{/img/gas.png}"/>
                        <div class="card-footer text-muted">
                            <div class="row justify-content-center">
                                <span>烟&nbsp;&nbsp;雾</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                    <div class="card " style="width: 128px">
                        <img id="a3_img" class="card-img-top bg-secondary " src="img/water.png" style="height: 60px"
                             th:src="@{/img/water.png}"/>
                        <div class="card-footer text-muted">
                            <div class="row justify-content-center ">
                                <span>水&nbsp;&nbsp;浸</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
            <!--设置-->
            <form>
                <div class="form-row">
                    <div class="form-check col-md-6 offset-md-3">
                        <input class="form-check-input" type="checkbox" value="" id="temLinkageEnable"> <label
                            class="form-check-label" for="temLinkageEnable">
                        温度连锁是否可用 </label>
                    </div>
                </div>
                <br/>
                <div class="input-group col-md-6 offset-md-3">
                    <div class="input-group-append">
                        <span class="input-group-text">当温度大于</span>
                    </div>
                    <input name="tem_great_value" id="tem_great_value" type="text" class="form-control"
                           aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">℃ </span> <span class="input-group-text">打开风机</span>
                    </div>
                </div>
                <br/>
                <div class="input-group col-md-6 offset-md-3">
                    <div class="input-group-append">
                        <span class="input-group-text">当温度低于</span>
                    </div>
                    <input name="tem_less_value" id="tem_less_value" type="text" class="form-control"
                           aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">℃ </span> <span class="input-group-text">关闭风机</span>
                    </div>
                </div>
                <br/>
                <div class="form-group row">
                    <div class="col-md-3 offset-md-3">
                        <button id="btn_submit" type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">footer</div>

<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>

<script src="/js/group.js"></script>
</body>
</html>
