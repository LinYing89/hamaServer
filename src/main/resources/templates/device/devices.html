<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/root.css">
<title>组设备</title>
</head>

<!-- listDevState, listDevValue, username:String, devGroupName:String, DevGroupPetName:String -->

<body>

	<nav
		class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow navbar-expand-sm">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">智能物联网平台</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="w-100"></div>
			<ul class="navbar-nav px-3">
				<li id="li-devgroup-info" class="nav-item dropdown text-nowrap" th:attr="data-username=${username}, data-devgroup-name=${devGroupName}"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" th:text="|${username}-${devGroupName}:${devGroupPetName}|"> admin </a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">个人资料</a> 
						<form action="#" th:action="@{/logout}" method="post">
							<button type="submit" class="dropdown-item btn btn-link">退出</button>
						</form>
					</div></li>
			</ul>
		</div>

	</nav>
	<div class="container mt-5" role="main">
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" id="nav-ele-tab"
					data-toggle="tab" href="#nav-ele" role="tab"
					aria-controls="nav-ele" aria-selected="true">电器</a> <a
					class="nav-item nav-link" id="nav-climate-tab" data-toggle="tab"
					href="#nav-climate" role="tab" aria-controls="nav-climate"
					aria-selected="false">仪表</a>
			</div>
		</nav>

		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-ele" role="tabpanel"
				aria-labelledby="nav-ele-tab">
				<!--电器page-->
				<table class="table">
					<thead>
						<tr>
							<th scope="col">名称</th>
							<th scope="col">操作</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="dev : ${listDevState}" 
							th:id="|tr-${dev.longCoding}|"
							th:data-state="${dev.devStateId}">
							<td th:text="${dev.name}">设备名</td>
							<td>
								<div class="btn-group btn-group-sm" role="group">
									<button th:id="|btn-on-${dev.longCoding}|" 
										th:attr="data-dev-id=${dev.id}, data-long-coding=${dev.longCoding}"
										type="button"
										class="btn btn-outline-secondary btn-on-dev active">开</button>
									<button th:id="|btn-auto-${dev.longCoding}|" 
										th:attr="data-dev-id=${dev.id}, data-long-coding=${dev.longCoding}"
										type="button"
										class="btn btn-outline-secondary btn-auto-dev">自动</button>
									<button th:id="|btn-off-${dev.longCoding}|" 
										th:attr="data-dev-id=${dev.id}, data-long-coding=${dev.longCoding}"
										type="button"
										class="btn btn-outline-secondary btn-off-dev">关</button>
								</div>
							</td>
							<td><a class="link dev" href="#" th:data-long-coding="${dev.longCoding}">
									<span data-feather="bar-chart"></span>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="tab-pane fade" id="nav-climate" role="tabpanel"
				aria-labelledby="nav-climate-tab">
				<!--仪表page-->
				<table class="table">
					<thead>
						<tr>
							<th scope="col">名称</th>
							<th scope="col">值</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="dev : ${listDevValue}" 
							th:id="|tr-${dev.longCoding}|"
							th:data-state="${dev.devStateId}">
							<td th:text="${dev.name}">设备名</td>
							<td>
								<span th:id="|span-value-${dev.longCoding}|"></span>
								<span th:text="${dev.collectProperty.unitSymbol}">单位符号</span>
							</td>
							<td><a class="link dev" href="#" title="${dev.longCoding}">
									<span data-feather="bar-chart"></span>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
	<!-- Icons -->
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace()
	</script>

	<script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

	<script src="/js/device/devices.js"></script>
</body>

</html>
