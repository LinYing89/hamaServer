<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<nav
		class="navbar navbar-expand-lg flex-md-nowrap p-1 navbar-dark bg-dark shadow"
		th:fragment="header(groupName, userName)">
		<span class="navbar-brand" href="#" th:text="${groupName}">蛤蟆</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">首页</a></li>
				<li class="nav-item active" th:text="${groupName}">组名</li>
			</ul>

			<ul class="navbar-nav my-2 my-lg-0">
				<li class="nav-item dropdown" th:if="${!#strings.isEmpty(userName)}">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" th:text="${userName}"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">个人信息</a> <a
							class="dropdown-item" href="#" th:href="@{#}"
							onclick="$('#form').submit();">退出</a>
						<form style="visibility: hidden" id="form" method="post"
							action="#" th:action="@{/user/logout}"></form>
					</div>
				</li>
				<li class="nav-item dropdown" th:if="${#strings.isEmpty(userName)}">
					<a class="nav-link" href="#" id="login" role="button"
					aria-haspopup="true" aria-expanded="false"> 请登录 </a>

				</li>
			</ul>
		</div>
	</nav>
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
</body>
</html>
