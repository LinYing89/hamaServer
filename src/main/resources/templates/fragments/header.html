<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<nav
		class="navbar navbar-expand-lg flex-md-nowrap p-1 navbar-dark bg-dark shadow"
		th:fragment="header(groupName, userName)">
		<a class="navbar-brand ml-2" href="#">首页</a> 
		<span class="navbar-text mr-auto"> 组:<span id="span_groupName" th:text="${groupName}">组名</span></span>
			
		<ul class="navbar-nav my-2 my-lg-0 mr-3">
			<li class="nav-item dropdown"
				th:if="${!#strings.isEmpty(userName)}"><a
				id="a_userName" 
				class="nav-link dropdown-toggle" href="#"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false" th:text="${userName}"> Dropdown </a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">个人信息</a> <a class="dropdown-item"
						href="#" th:href="@{#}" onclick="$('#form').submit();">退出</a>
					<form style="visibility: hidden" id="form" method="post" action="#"
						th:action="@{/user/logout}"></form>
				</div></li>
			<li class="nav-item dropdown"
				th:if="${#strings.isEmpty(userName)}"><a class="nav-link"
				href="#" id="login" role="button" aria-haspopup="true"
				aria-expanded="false"> 请登录 </a></li>
		</ul>
	</nav>
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
</body>
</html>
