<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
	
<title>登录</title>
</head>

<body>
	<div th:replace="fragments/header :: header('','')">header</div>
<br>
	<div class="container">
		<form action="#" th:action="@{/user/login}"
			th:object="${registerUserHelper}" method="post">
			<div class="form-group row justify-content-md-center">
				<div class="row col-sm-12 col-md-6 col-xl-4">
					<label for="inputEmail" class="col-auto col-form-label">用户名</label>
					<div class="col-9 ml-auto">
						<input class="form-control" id="inputEmail" placeholder="用户名"
							th:field="*{name}" th:value="${registerUserHelper.name}" required
							th:classappend="${registerUserHelper.userNameError != ''} ? 'is-invalid'">
						<div class="invalid-feedback"
							th:if="${registerUserHelper.userNameError == ''}"
							th:text="${registerUserHelper.userNameError}">用户名错误</div>
					</div>
				</div>
			</div>
			<div class="form-group row justify-content-md-center">
				<div class="row col-sm-12 col-md-6 col-xl-4">
					<label for="inputPassword" class="col-auto col-form-label">密&nbsp;&nbsp;&nbsp;码</label>
					<div class="col-9 ml-auto">
						<input class="form-control" id="inputPassword" placeholder="密码"
							th:field="*{password}" th:value="${registerUserHelper.password}"
							required
							th:classappend="${registerUserHelper.passwordError != ''} ? 'is-invalid'">
						<div class="invalid-feedback"
							th:if="${registerUserHelper.passwordError == ''}"
							th:text="${registerUserHelper.passwordError}">用户名错误</div>
					</div>
				</div>
			</div>
			<div class="form-group row justify-content-md-center">
				<div class="row col-sm-12 col-md-6 col-xl-4">
					<div class="form-check col">
						<input class="form-check-input" type="checkbox" value="1"
							id="invalidCheck2" th:field="*{autoLogin}"> <label
							class="form-check-label" for="invalidCheck2"> 记住密码 </label>
					</div>
					<div class="col">
						<a href="/user/register">注册</a>
					</div>
				</div>
			</div>
			<div class="form-group row justify-content-md-center">
				<div class="row col-sm-12 col-md-6 col-lg-4">
					<button type="submit" class="col btn btn-primary">登录</button>
				</div>
			</div>
		</form>

		<div th:replace="fragments/footer :: footer">footer</div>
	</div>

	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
</body>
</html>
