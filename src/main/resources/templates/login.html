<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>登录</title>
<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css" />
<!-- <link rel="stylesheet" href="/css/root.css"> -->
<!-- <link rel="stylesheet" href="/css/login.css" /> -->
</head>

<body>
	<div class="container">
		<nav
			class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
			<a class="navbar-brand col-auto mr-auto" href="#">智能物联网平台</a>
			<!-- 			<a class="nav-item nav-link text-muted" href="#">公共设备</a> -->
			<form action="#" th:action="@{/login}" method="post">
				<input type="text" name="username" value="ggsb_public" hidden="true">
				<input type="password" name="password" value="a123456" hidden="true">
				<input type="checkbox" name="remember-me" hidden="true">
				<button type="submit" class="btn btn-link text-muted">公共设备</button>
			</form>
		</nav>
		<div class="row justify-content-center mt-5 pt-3">
			<div id="login" class="col-sm-12 col-md-12 col-xl-4">
				<div class="row col-12">
					<h4 class="col text-center">登&ensp;录</h4>
				</div>
				<form th:action="@{/login}" method="post" class="col-12">
					<div class="form-group">
						<input type="text" class="form-control col-12" placeholder="用户名"
							name="username" required="required">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="密码"
							name="password" required="required">
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" checked
							id="remember-me" name="remember-me"> <label
							class="form-check-label" for="remember"> 记住密码 </label>
					</div>
					<div th:if="${param.error}" class="alert alert-warning pt-0 pb-0"
						role="alert">
						<small>用户名或密码错误</small>
					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-primary col-12">登&ensp;录</button>
					</div>
					<div class="form-group">
						<a class="btn btn-info col-12"
							href="http://051801.cn:8081/user/page/register?url=http://051801.cn/user/register/success"
							role="button">注&ensp;册</a>
<!-- 												<a class="btn btn-info col-12" -->
<!-- 							href="http://localhost:8081/user/page/register?url=http://localhost/user/register/success" -->
<!-- 							role="button">注&ensp;册</a> -->
					</div>
				</form>
				<div class="row align-items-center justify-content-around">
					<form action="#" th:action="@{/login}" method="post">
						<input type="text" name="username" value="ggsb_public"
							hidden="true"> <input type="password" name="password"
							value="a123456" hidden="true"> <input type="checkbox"
							name="remember-me" hidden="true">
						<button type="submit" class="btn btn-link">公共设备</button>
					</form>
					<a class="text-center" href="../download/hamaAndroid.apk">下载</a>
				</div>

			</div>
		</div>
	</div>


	<!-- 	<nav class="navbar fixed-bottom navbar-dark bg-dark" id="footer"> -->

	<script src="/webjars/jquery/3.3.1/jquery.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>

</body>

</html>
